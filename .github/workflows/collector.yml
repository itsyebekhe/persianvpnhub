name: persianvpnhub Bot

on:
  schedule:
    - cron: '*/15 * * * *' # Run every 4 hours
  workflow_dispatch:      # Allow manual run

jobs:
  collect-and-post:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install telethon aiohttp geoip2 python-socks

    - name: Run Collector Script
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        DESTINATION_ID: ${{ secrets.DESTINATION_ID }}
      run: python bot.py

    - name: Commit History (Deduplication)
      run: |
        git config --global user.name "PersianVPNHub-Bot"
        git config --global user.email "bot@persianvpnhub.local"
        git add history.json
        # Only commit if history.json changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update history [skip ci]" && git push)
